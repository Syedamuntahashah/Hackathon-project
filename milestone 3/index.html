<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form to collect resume information -->
        <section id="form-section">
            <h2>Fill in Your Resume Details</h2>
            <form id="resume-form">
                <!-- Personal Information -->
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div>
                    <label for="profile-pic">Profile Picture URL:</label>
                    <input type="text" id="profile-pic" placeholder="Enter image URL">
                </div>

                <!-- Education -->
                <div>
                    <label for="education">Education:</label>
                    <textarea id="education" placeholder="Enter your education details"></textarea>
                </div>

                <!-- Skills -->
                <div>
                    <label for="skills">Skills:</label>
                    <textarea id="skills" placeholder="Enter your skills"></textarea>
                </div>

                <!-- Work Experience -->
                <div>
                    <label for="work-experience">Work Experience:</label>
                    <textarea id="work-experience" placeholder="Enter your work experience"></textarea>
                </div>

                <!-- Button to update resume -->
                <button type="button" id="update-resume">Update Resume</button>
            </form>
        </section>

    <script src="script.js"></script>
</body>
</html>
